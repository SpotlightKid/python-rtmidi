# These patterns will work with the TouchOSC 9-ch-Mixer control layout

# general
-
  addrpattern: /(?P<page>\w+)$
  typecodes:
  handler: page_change

# mixer page
-
  - /[^/]+/level(?P<i:channel>\d+)$
  - f
  - sendcc
  - cc: CHANNEL_VOLUME

-
  - /[^/]+/pan(?P<i:channel>\d+)$
  - f
  - sendcc
  - cc: PAN

-
  - /[^/]+/mute(?P<i:channel>\d+)$
  - f
  - sendcc
  - cc: CHANNEL_VOLUME
    invert: true

-
  - /[^/]+/solo(?P<i:channel>\d+)$
  - f
  - solo_channel

# program change page

-
  - /programs/(?P<i:channel>\d+)/program(?P<i:program>\d+)$
  - f
  - sendpc

-
  - /programs/program(?P<i:program>\d+)$
  - f
  - sendpc
